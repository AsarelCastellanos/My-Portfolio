<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h1 class="mt-4">A Blog</h1>
      <p class="lead">
        by
        <a href="#"> {{ blog.author }} </a> 
      </p>
      <hr>
      <p> {{ blog.createdDate }} </p>
      <hr>
      <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
      <hr>
      <p class="lead">
        <b> {{ blog.title }} </b>
      </p>
      <p> {{ blog.content }} </p>
      <hr>
      <div class="card my-4">
        <h5 class="card-header">Leave a Comment:</h5>
        <div class="card-body">
          <form #commentForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              </div>
              <input class="form-control align-middle" type="text" placeholder="Enter Name" [(ngModel)]="newComment.name" [ngModelOptions]="{standalone: true}"
                required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Comment</span>
              </div>
              <textarea class="form-control" placeholder="Enter Comment" [(ngModel)]="newComment.content" [ngModelOptions]="{standalone: true}"
                required></textarea>
            </div>
            <br>
            <div>
              <button [disabled]="!commentForm.valid" id="submit" type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
        <ul>
          <li *ngFor="let comment of cycleComments">
          {{ comment.name }}
          {{ comment.content }}
          </li>
          <ul *ngFor="let reply of comment.replies">
            <li>
              {{ reply.name }}
              {{ reply.content }}
            </li>
          </ul>
      </ul>
    </div>
  </div>
